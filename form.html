<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" type="text/css" href="./css/form.css">
</head>
<body> 
    
   
    <div class></div>
    <div class="form"></div>
    <form action="backend.php">
        <h1><u>JOIN US</u></h1>
        <label for="name" class="name">Name:</label>
        <input type="text" id="name" name="name" style="color:rgb(111, 101, 253); font-size:15pt"><br>
        <label for="email" class="email">Email Id:</label>
        <input type="text" id="email" name="email"style="font-size:15pt"><br>
        <label for="phone" class="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"style="font-size:15pt">
        <label for="message" class="message">Write down your suggestions or query:</label>
        <textarea  id="message" cols="45" rows="8"></textarea><br>
        <button>Submit</button>
        
      </form>
    </div>
</body>
</html>
